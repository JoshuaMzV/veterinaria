<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Reportes</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin-servicios.css">
    <link rel="stylesheet" href="/css/admin-usuarios.css">
    <link rel="stylesheet" href="/css/admin-reportes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="admin-page">
    <div class="container py-4">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
          <h1 class="page-title">Reportes <small class="text-muted">— Panel administrativo</small></h1>
          <p class="small text-muted mt-1">Resumen rápido de citas, servicios y sucursales con visualizaciones.</p>
        </div>
        <div>
          <a href="/admin-dashboard.html" class="btn btn-outline-primary">Volver al dashboard</a>
        </div>
      </div>

      <div class="stats-cards row mb-4" id="resumenCards">
        <!-- Cards rendered by JS using .stat-card-mini -->
      </div>

      <div class="row">
        <div class="col-lg-7 mb-4">
          <div class="card">
            <div class="card-header">Evolución mensual</div>
            <div class="card-body">
              <canvas id="chartMensual" height="160"></canvas>
            </div>
          </div>
        </div>

        <div class="col-lg-5 mb-4">
          <div class="content-card mb-3">
            <div class="card-header">Top servicios</div>
            <div class="card-body">
              <ul id="topServicios" class="list-group list-group-flush"></ul>
            </div>
          </div>

          <div class="content-card">
            <div class="card-header">Top sucursales</div>
            <div class="card-body">
              <ul id="topSucursales" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Citas recientes</div>
            <div class="card-body">
              <div id="tablaCitas"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/js/admin-reportes.js"></script>
  </body>
</html>
