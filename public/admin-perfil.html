<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil — Admin</title>
    <link rel="stylesheet" href="/css/admin-usuarios.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin-reportes.css">
    <link rel="stylesheet" href="/css/admin-perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="admin-page">
    <div class="container py-4 perfil-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="perfil-header">
          <div class="perfil-avatar" id="perfilAvatar">A</div>
          <div class="perfil-info">
            <h3 id="perfilNombre">Mi Perfil</h3>
            <p id="perfilRol">Administrador</p>
          </div>
        </div>
        <div>
          <a href="/admin-dashboard.html" class="btn btn-outline-secondary">Volver</a>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-6">
          <div class="card content-card">
            <div class="card-header">Información</div>
            <div class="card-body">
              <form id="formPerfil">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" id="nombre" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Teléfono</label>
                  <input type="text" id="telefono" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Dirección</label>
                  <input type="text" id="direccion" class="form-control" />
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary" id="btnGuardar"><span id="spinGuardar" style="display:none" class="spinner-border spinner-border-sm me-2"></span>Guardar cambios</button>
                  <button type="button" class="btn btn-outline-secondary" id="btnCancelar">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card content-card">
            <div class="card-header">Cambiar contraseña</div>
            <div class="card-body">
              <form id="formPassword">
                <div class="mb-3">
                  <label class="form-label">Contraseña actual</label>
                  <input type="password" id="passwordActual" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Nueva contraseña</label>
                  <input type="password" id="passwordNueva" class="form-control" />
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-warning" id="btnCambiar"><span id="spinPwd" style="display:none" class="spinner-border spinner-border-sm me-2"></span>Cambiar contraseña</button>
                  <button type="button" class="btn btn-outline-secondary" id="btnLimpiar">Limpiar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- contenedor para toasts local -->
      <div id="toastContainer" class="toast-local"></div>

    </div>

    <script src="/js/admin-perfil.js"></script>
  </body>
</html>
